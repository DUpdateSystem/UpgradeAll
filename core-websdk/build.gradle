plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_19
        targetCompatibility JavaVersion.VERSION_19
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_19
    }
    buildToolsVersion '34.0.0'
    namespace 'net.xzos.upgradeall.core.websdk'
}

dependencies {

    implementation project(path: ':core-utils')

    implementation 'androidx.core:core-ktx:1.12.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    // core library desugaring
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'

    // gson
    implementation 'com.google.code.gson:gson:2.10.1'

    // OkHttp
    api 'com.squareup.okhttp3:okhttp:5.0.0-alpha.12'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:5.0.0-alpha.12'
    // markdown support
    implementation 'org.jetbrains:markdown:0.7.0'
    // google play support
    implementation 'com.gitlab.AuroraOSS:gplayapi:3.2.11'
    // BCrypt, for coolapk
    implementation 'org.mindrot:jbcrypt:0.4'

    implementation project(path: ':core-getter')
}