pluginManagement {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.10.0'
}

// Include local GradleAndroidRustPlugin for Gradle 9 compatibility
includeBuild '../GradleAndroidRustPlugin'

include ':app'
include ':core'
include ':core-websdk'
include ':core-utils'
include ':core-shell'
include ':core-downloader'
include ':core-installer'
include ':core-android-utils'
include ':app-backup'
include ':core-getter'
include ':core-websdk:data'
include ':core-getter:provider'
include ':core-getter:rpc'