apply plugin: 'com.android.application'

android {
    signingConfigs {
        main {
            storeFile file(STORE_FILE_PATH)
            storePassword STORE_PASSWORD
            keyPassword KEY_PASSWORD
            keyAlias = KEY_ALIAS
        }
    }
    compileSdkVersion 29
    defaultConfig {
        applicationId "net.xzos.upgradeall"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 22
        versionName "0.1.0-alpha.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.main
        }
        debug {
            signingConfig signingConfigs.main
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    implementation 'com.google.android.material:material:1.1.0-alpha09'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.preference:preference:1.1.0-rc01'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0-alpha03'
    testImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha02'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-beta03'

    // OkHttp
    implementation 'com.squareup.okhttp3:okhttp:4.1.0'
    implementation 'com.squareup.okio:okio:2.3.0'
    // 网络爬虫
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'cn.wanghaomiao:JsoupXpath:2.3.2'
    // JavaScript 引擎
    implementation 'org.mozilla:rhino:1.7.11'
    // 数据处理
    implementation 'org.litepal.android:java:3.0.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.apache.maven:maven-artifact:3.6.1'  // 版本比较
    implementation 'org.apache.commons:commons-text:1.7'  // 去除转义字符
    implementation 'com.jaredrummler:android-shell:1.0.0'  // shell
    // 图片加载
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    implementation 'com.github.yalantis:ucrop:2.2.3'  // 图片裁剪

    // 界面设计
    implementation 'com.google.android.material:material:1.1.0-alpha09'  // Google MD 库
    implementation 'androidx.cardview:cardview:1.0.0'
    // Tab 菜单 TODO: 考虑转换项目到kotlin的可行性
    implementation 'com.github.kobakei:MaterialFabSpeedDial:master-SNAPSHOT'
}
