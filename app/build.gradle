apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
// Firebase
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    signingConfigs {
        main {
            def propsFile = rootProject.file('keystore.properties')
            def props = new Properties()
            props.load(new FileInputStream(propsFile))

            storeFile file(props['STORE_FILE_PATH'])
            storePassword props['STORE_PASSWORD']
            keyPassword props['KEY_PASSWORD']
            keyAlias = props['KEY_ALIAS']
        }
    }
    compileSdkVersion 29
    defaultConfig {
        applicationId "net.xzos.upgradeall"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 37
        versionName "0.1.1-beta.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.main
            manifestPlaceholders = [enableCrashReporting: "true"]
        }
        debug {
            signingConfig signingConfigs.main
            manifestPlaceholders = [enableCrashReporting: "false"]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }
    kapt {
        correctErrorTypes = true
    }
    viewBinding.enabled = true  // 视图绑定
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'
    implementation 'com.google.android.material:material:1.2.0-alpha05'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.preference:preference:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha04'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha04'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

    implementation 'androidx.fragment:fragment-ktx:1.2.2'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.2.1'
    implementation 'androidx.navigation:navigation-ui-ktx:2.2.1'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.3'

    // Firebase
    implementation 'com.google.firebase:firebase-core:17.2.3'
    implementation 'com.google.firebase:firebase-analytics:17.2.3'
    implementation 'com.google.firebase:firebase-perf:19.0.5'

    // Aria
    implementation 'com.arialyy.aria:aria-core:3.6.6'
    kapt 'com.arialyy.aria:aria-compiler:3.6.6'

    // 数据处理
    implementation 'org.litepal.android:kotlin:3.0.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.jaredrummler:android-shell:1.0.0'  // shell

    // 图片加载
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'
    implementation 'com.github.yalantis:ucrop:2.2.4'  // 图片裁剪

    // 界面设计
    implementation 'com.google.android.material:material:1.2.0-alpha05'  // Google MD 库
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.github.kobakei:MaterialFabSpeedDial:master-SNAPSHOT'
    implementation 'com.github.devsideal:VectorChildFinder:1.0.0'  // svg 单个 path 颜色切换

    /**
     * DUpdateSystem Core
     */
    implementation fileTree(dir: '/home/xz/Code/DUpdateSystem/Core/out/artifacts/Core_jar', include: ['*.aar', '*.jar'], exclude: [])

    /**
     * DUpdateSystem dependencies
     */
    // JavaScript 引擎
    implementation 'org.mozilla:rhino:1.7.12'

    // 数据处理
    implementation 'org.apache.commons:commons-text:1.8'  // 字符串匹配；日志打印去除转义字符
    implementation 'org.apache.maven:maven-artifact:3.6.3'  // 版本比较

    // 网络工具
    // OkHttp
    implementation 'com.squareup.okhttp3:okhttp:4.4.1'
