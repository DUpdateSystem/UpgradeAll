// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.72'
    ext.protobuf_version = '0.8.6'
    ext.protocVersion = '3.11.4'
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.protobuf:protobuf-gradle-plugin:$protobuf_version"

        classpath 'io.fabric.tools:gradle:1.31.2'
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'com.google.firebase:perf-plugin:1.3.1'
    }
    ext {
        commonDependencies = [
                "com.google.protobuf:protobuf-javalite:$protocVersion",
                // Kotlin
                "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
                // jvm 反射
                "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",
                'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.3',
                // 数据处理
                'com.google.code.gson:gson:2.8.6',
                // 字符串匹配；日志打印去除转义字符
                'org.apache.commons:commons-text:1.8',
                // 版本比较
                'org.apache.maven:maven-artifact:3.6.3',
                // OkHttp
                'com.squareup.okhttp3:okhttp:4.5.0',
                'com.squareup.okio:okio:2.5.0',
                'com.squareup.okhttp3:okhttp-urlconnection:4.4.1',
        ]
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
